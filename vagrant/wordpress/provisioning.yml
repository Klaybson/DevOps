---
- hosts: all
  tasks:
    - name: 'Instala pacotes de dependencia do sistema operacional'
      apt:
        name:
         - php5
         - apache2
         - libapache2-mod-php5
         - php5-gd
         - libssh2-php
         - php5-mcrypt
         - mysql-server-5.6
         - python-mysqldb
         - php5-mysql
        state: latest
      become: yes
    - name: 'Criar o banco MySQL'
      mysql_db:
       name: wordpress_db
       login_user: root
       #login_password:
       state: present
    - name: 'Cria o usu√°rio do MySQL'
      mysql_user:
       login_user: root
       name: klaybson
       password: darepo12
       priv: 'wordpress_db.*:ALL'
       state: present
    - name: 'Baixa o arquivo de instalacao do Wordpress'
      get_url:
       url: 'https://br.wordpress.org/latest-pt_BR.tar.gz'
       dest: '/tmp/wordpress.tar.gz'
       mode: 0440
    - name: 'Descompacta o wordpress'
      unarchive:
       src: '/tmp/wordpress.tar.gz'
       dest: /var/www/
       remote_src: yes
      become: yes
